<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社群主導的文本保存與知識創建</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', '微軟正黑體', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #333;
            margin-bottom: 40px;
            font-weight: 300;
        }
        
        .workflow {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        
        .row {
            display: flex;
            justify-content: center;
            gap: 60px;
            width: 100%;
            flex-wrap: wrap;
        }
        
        .box {
            background: linear-gradient(135deg, #e8e8e8 0%, #d0d0d0 100%);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            min-width: 300px;
            max-width: 400px;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .box-title {
            font-size: 1.4em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.3;
        }
        
        .box-description {
            font-size: 0.9em;
            color: #666;
            line-height: 1.4;
        }
        
        .platform {
            color: #2c5aa0;
            font-weight: bold;
        }
        
        .arrow {
            font-size: 2em;
            color: #666;
            margin: 10px 0;
        }
        
        .final-box {
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            color: white;
            min-width: 500px;
            margin-top: 20px;
        }
        
        .final-box .box-title {
            color: white;
            font-size: 1.6em;
        }
        
        .final-box .box-description {
            color: #e6f2ff;
            font-size: 1em;
        }
        
        .converging-arrows {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            position: relative;
        }
        
        .converging-arrows::before,
        .converging-arrows::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 2px;
            background: #666;
        }
        
        .converging-arrows::before {
            transform: rotate(15deg);
            left: -100px;
        }
        
        .converging-arrows::after {
            transform: rotate(-15deg);
            right: -100px;
        }
        
        .converging-arrows .arrow {
            background: #666;
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }
        
        @media (max-width: 768px) {
            .row {
                flex-direction: column;
                align-items: center;
                gap: 30px;
            }
            
            .box {
                min-width: 280px;
            }
            
            .final-box {
                min-width: 280px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>社群主導的文本保存與知識創建</h1>
        
        <div class="workflow">
            <div class="row">
                <div class="box">
                    <div class="box-title">與<span class="platform">佛教數位資源中心</span>合作蒐集與數位化文本</div>
                    <div class="box-description">（與寺院合作蒐集、數位化、編目和清理文本）</div>
                </div>
                
                <div class="box">
                    <div class="box-title">在<span class="platform">維基文庫</span>上翻譯文本</div>
                    <div class="box-description">（社群主導的主要語言文本翻譯）</div>
                </div>
            </div>
            
            <div class="row">
                <div class="arrow">↓</div>
                <div class="arrow">↓</div>
            </div>
            
            <div class="row">
                <div class="box">
                    <div class="box-title">在<span class="platform">維基數據</span>上建構後設資料</div>
                    <div class="box-description">（識別並連結書目、版本、作者和主題）</div>
                </div>
                
                <div class="box">
                    <div class="box-title">在<span class="platform">維基數據</span>上連結事實</div>
                    <div class="box-description">（識別關鍵概念並在整個語料庫中建立連結）</div>
                </div>
            </div>
            
            <div class="row">
                <div class="arrow">↓</div>
                <div class="arrow">↓</div>
            </div>
            
            <div class="row">
                <div class="box">
                    <div class="box-title">在<span class="platform">維基文庫</span>上發佈校勘版本</div>
                    <div class="box-description">（使用AI參考資源解決異體字拼寫問題）</div>
                </div>
                
                <div class="box">
                    <div class="box-title">在<span class="platform">維基百科</span>上呈現知識</div>
                    <div class="box-description">（使用來源內容系統性地創建和增強條目）</div>
                </div>
            </div>
            
            <div class="converging-arrows">
                <div class="arrow">↓</div>
            </div>
            
            <div class="final-box box">
                <div class="box-title">為人類與AI提供權威的佛教知識</div>
                <div class="box-description">（為研究、教育和AI建立基礎性的開放協作資料集）</div>
            </div>
        </div>
    </div>
</body>
</html>
